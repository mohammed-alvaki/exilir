<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/registeration.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/blankpage.css">
    <link rel="stylesheet" href="css/alumni.css">
    <link rel="stylesheet" href="css/404.css">
    <link rel="stylesheet" href="css/news.css">
    <title>Registration Page</title>
</head>

<body>

    <div class="registeration-content">
        <div class="myBackground d-flex flex-column align-items-center justify-content-center">
            <div class="myLogo">
                <img src="imgs/elixir-logo.png" alt="">
            </div>
            <div class="container">
                <div class="row justify-content-center mx-2 mx-sm-0">
                    <div class="myColumn col-12 col-lg-6  bg-light">
                        <h2 class="text-center fw-bold mb-4 fs-4">CREATE YOUR EXİLİR ACCOUNT</h2>
                        <form action="">

                            <div class="full-name d-flex mb-4 gap-4"> <input type="text" class="form-control"
                                    placeholder="First name">
                                <input type="text" class="form-control " placeholder="Last name">
                            </div>

                            <input type="email" class="form-control mb-4" placeholder="Email Address">

                            <input type="password" class="form-control mb-4" placeholder="Password">

                            <input type="password" class="form-control mb-4" placeholder="Confirm Password">

                            <div class="row d-flex align-items-center">
                                <div class="col d-flex align-items-center text-secondary">
                                    <input type="checkbox" style="height: 25px; width: 25px;"
                                        class="form-check-input me-3">
                                    <label for="">I agree with the terms & conditions</label>
                                </div>
                                <div class="col">
                                    <a href="" type="button"
                                        class="text-white text-center py-3 fs-6 text-decoration-none w-100">Create
                                        Account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
